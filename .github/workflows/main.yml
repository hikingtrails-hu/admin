name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - run: make node_modules
      - run: node_modules/.bin/turbo link --team=$TURBO_TEAM --token=$TURBO_TOKEN
      - name: Build
        run: make
      - name: Verify
        run: make verify
      - name: Store build output
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            .dockerignore
            apps/admin/.cache
            apps/admin/dist
            apps/admin/public/dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - name: Install production dependencies
        run: make production-deps
      - name: Create gcloud service account file
        run: make .gcloud/hikingtrails-runtime-service-account-key.json
        env:
          GCLOUD_RUNTIME_SERVICE_ACCOUNT: ${{ secrets.GCLOUD_RUNTIME_SERVICE_ACCOUNT }}
      - name: Download build output
        uses: actions/download-artifact@v3
        with:
          name: build-output
      - name: Uses fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
